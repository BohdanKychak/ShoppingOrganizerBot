rule.exchange.rate.test_format=Тест курсу валют відбувається наступним чином, напишіть його за шаблоном: "валюта"-"сума"-"валюта"\nПриклад: "$-100.00-Euro" і ви отримаєте 100 USD в EUR\n\nДоступні валюти:\n%s
rule.quick.purchase_format=Режим швидкої покупки не вимагає опис та чек\nПокупка здійснюється за наступними шаблонами\n<i>Для одно валютної транзакції</i>\n[сума] [валюта]\n(сума покупки з валютою)\n<i>Для двох валютної транзакції</i>\n[сума][валюта]-[сума][валюта]\n(купюра, передана в касу, і її валюта - сума, витрачена на покупку, і її валюта)\nВи можете використати такі способи позначення валюти:\n%s\nТранзакції відбуваються лише з активованими валютами в сімейному профілі.\nРекомендовано виконувати не більше %s транзакцій на день, оскільки перевищення цього ліміту може призвести до втрати даних у майбутньому.
rule.purchase_format=Покупка здійснюється за наступними шаблонами\n<i>Для одно валютної транзакції</i>\n[сума] [валюта]\n(сума покупки з валютою)\n<i>Для двох валютної транзакції</i>\n[сума][валюта]-[сума][валюта]\n(купюра, передана в касу, і її валюта - сума, витрачена на покупку, і її валюта)\nВи можете використати такі способи позначення валюти:\n%s\nТранзакції відбуваються лише з активованими валютами в сімейному профілі.\nРекомендовано виконувати не більше %s транзакцій на день, оскільки перевищення цього ліміту може призвести до втрати даних у майбутньому.
rule.income_format=Ви можете додати сімейний дохід за наступним шаблоном\n[сума] [валюта] - [опис]\nОпис є не обов'язковим, тому ви можете пропустити його.\nЯкщо рахунок з поточною валютою ще не було створено, він створиться автоматично.\nВи можете використати такі способи позначення валюти:\n%s\nТранзакції відбуваються лише з активованими валютами в сімейному профілі.\nРекомендовано виконувати не більше %s транзакцій на день, оскільки перевищення цього ліміту може призвести до втрати даних у майбутньому.
rule.transactions.last_format=Це таблиця останніх %s транзакцій. Щоб переглянути більше інформації про певну транзакцію, натисніть на теку, розташовану в першому стовпці таблиці.\nВи можете переглянути старіші транзакції за допомогою стрілок у розгорнутому форматі транзакцій. Але навіть тоді вам будуть доступні лише останні %s транзакцій того ж типу (покупки, дохід). Щоб переглянути старіші транзакції, ви можете скористатися фільтром в окремій вкладці, призначеній для транзакцій.\n%s - дані відсутні\n%s - дані доступні
rule.transactions.filter=У режимі фільтра ви можете шукати транзакції вибраного вами типу за 4 критеріями: власник транзакції, сума транзакції, валюта транзакції та дата транзакції.\nПоруч із кожним критерієм є індикатор, який показує, чи активовано певний критерій. Після встановлення критеріїв індикатор зміниться та стане активованим. Якщо індикатор не було змінено, то, найімовірніше, ви вибрали опцію, яка була б вибрана автоматично, якби ви її не заповнили.\nПісля встановлення критеріїв пошуку ви можете згенерувати таблицю за допомогою команди, написаної в меню критеріїв. Якщо критеріїв немає, генерація не буде виконана, і вам буде запропоновано перейти до таблиці звичайного формату.\nВи також можете очистити всі критерії за допомогою відповідної команди, написаної в головному меню критеріїв.\nПримітка! Згенерована таблиця не міститиме транзакцій з позначкою «подарунок», якщо ви не є їх власником.
rule.transactions.sorted_format=Це таблиця з %s транзакцій, згенерованих за раніше зазначеними критеріями. Щоб переглянути більше інформації про певну транзакцію, натисніть на теку, розташовану в першому стовпці таблиці.\nУ цьому режимі ви не можете переміщатися між транзакціями.\n%s - немає даних\n%s - дані доступні
rules.appendix.purchases.info=Вартість покупки, позначена як "Подарунок"*, прихована, її може побачити лише власник, відкривши її\n\n* - один з вибраних критеріїв при описі транзакції, який доступний лише в режимі "покупка"
rule.filter.amount=Введіть одне число, щоб знайти транзакції з найближчими сумами.\nВведіть два числа (розділені знаком "-"), щоб знайти транзакції в межах заданого діапазону сум транзакцій.
rule.filter.date=Введіть 2 дати у форматі «день.місяць.рік» (із символом «-») для пошуку в заданому діапазоні\nВведіть 1 дату у форматі «день.місяць.рік», щоб знайти певний день\nВведіть 1 дату у форматі «місяць.рік», щоб знайти певний місяць\nУсі дані мають бути в числовій формі, наприклад, 20.02.2024\nДля спрощення можна також пропустити рік, і в такому разі рік автоматично буде встановлено на поточний рік.\nЯкщо друга дата в подвійній даті (1.12-1.1) менша, першій даті автоматично буде призначено рік, що передує поточному.
rule.filter.currency=Ви можете вибрати валюти, які будуть включені до пошуку транзакцій. Вибір усіх очистить фільтр, оскільки якщо фільтр не встановлено, пошук буде виконано автоматично у всіх валютах.

